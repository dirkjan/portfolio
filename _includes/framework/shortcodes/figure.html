<figure {% if include.full %} class="figure-full" {% endif %} {% if include.width %} style="width: {{ include.width }};" {% endif %} >
  {% if include.link %}
    <a href="{{ include.link | relative_url }}" target="{{ include.target }}">
      <img src="{{ include.src | relative_url }}" alt="{{ include.alt }}">
    </a>
  {% else %}
    <img src="{{ include.src | relative_url }}" alt="{{ include.title }}">
  {% endif %}
  <figcaption>
    <h4>{{ include.title }}</h4>
    <p>{{ include.caption }}</p>
  </figcaption>
</figure>
